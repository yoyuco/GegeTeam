name: ci

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      # Nếu bạn có lệnh lint/test trong package.json thì bỏ comment 2 bước dưới
      # - name: Lint
      #   run: npm run lint --if-present

      # - name: Test
      #   run: npm test --if-present

      - name: Build
        run: npm run build
